services:
  - type: web
    name: wordpress-app
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    region: singapore  # またはお好みのリージョン
    plan: starter  # 無料プラン
    healthCheckPath: /health.php
    envVars:
      - key: WP_ENV
        value: production
      - key: WP_DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: wordpress-db
          property: connectionString
      - key: WP_AUTH_KEY
        generateValue: true
      - key: WP_SECURE_AUTH_KEY
        generateValue: true
      - key: WP_LOGGED_IN_KEY
        generateValue: true
      - key: WP_NONCE_KEY
        generateValue: true
    disk:
      name: wordpress-uploads
      mountPath: /var/www/html/wp-content/uploads
      sizeGB: 1

databases:
  - name: wordpress-db
    databaseName: wordpress
    user: wordpress
    plan: starter  # 無料プラン
